spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_SENDER}
    password: ${MAIL_SENDER_PWD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  cache:
    type: redis
    redis:
      time-to-live: PT20M
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:63792}
    mongodb:
      uri: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DB_NAME}?authSource=${MONGO_AUTH_SOURCE}
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

lotto:
  number-generator:
    lotteryRunOccurrence: "0 0 12 * * 6"
    facade:
      count: 25
      lowerBand: 1
      upperBand: 99
    http:
      client:
        config:
          uri: http://ec2-3-127-218-34.eu-central-1.compute.amazonaws.com
          port: 9090
          connectionTimeout: 5000
          readTimeout: 5000
  tickets-results:
    occurrence: "00 55 11 * * 6"

auth:
  jwt:
    expirationMinutes: 10
    secret: ${JWT_SECRET}
    issuer: lotto-backend

server:
  ssl:
    key-store-type: PKCS12
    key-store: classpath:certificate.p12
    key-store-password: ${KEY_STORE_PASSWORD}


